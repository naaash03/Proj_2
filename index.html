<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css"> 
   <title>ToDo List</title>
</head>
<body>
   <div class="container">
      <form id="taskForm">


         <div class="form-group">
            <label for="taskTitle">Task Name:</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
         </div>

         <div class="form-group">
            <label for="taskPriority">Task Priority:</label>
            <select class="form-control" id="taskPriority" required>
               <option value="low" style="background-color: red;">Low</option>
               <option value="medium" style="background-color: yellow;">Medium</option>
               <option value="high" style="background-color: green;">High</option>
            </select>
         </div>

         <div class="form-group">
            <label>Task Completion Level:</label>
            <div class="form-check">
               <input type="radio" class="form-check-input" id="statusPending" name="taskStatus" value="pending" checked>
               <label class="form-check-label" for="statusPending" style="background-color: red;">Pending</label>
            </div>


         <div class="form-check">
               <input type="radio" class="form-check-input" id="statusCompleted" name="taskStatus" value="completed">
               <label class="form-check-label" for="statusCompleted" style="background-color: green;">Complete</label>
            </div>
         </div>

         <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

      <ul id="taskList" class="list-group">
         
      </ul>
   </div>
   <script src="script.js"></script> 
</body>
</html>
